		<script src="js/jquery-3.3.1.js"></script>
		<script>

			$(function () {
				//1.给登录按钮绑定单击事件
				$("#btn_inputA").click(function () {

					//2.发送ajax请求，提交表单数据
					$.post("computeServlet",$("#MatrixForm").serialize(),function (data) {
						//data : {flag:false,errorMsg:''}
						if(data.flag!=null){
							//保存失败
							$("#errorMsg").html(data.errorMsg);
						}
					});
				});
				$("#btn_inputB").click(function () {
					//2.发送ajax请求，提交表单数据
					$.post("computeServlet",$("#B").serialize(),function (data) {
						//data : {flag:false,errorMsg:''}
						if(!data.flag){
							//保存失败
							$("#errorMsg").html(data.errorMsg);
						}
					});
				});
			});


			//3.处理响应结果



		</script>
